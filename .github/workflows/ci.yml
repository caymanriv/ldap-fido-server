name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    backend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./server
        services:
            redis:
                image: redis:7
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Test
              run: npm test

    frontend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: |
                  if [ -f node_modules/.bin/eslint ]; then npm run lint || true; fi
            - name: Build
              run: npm run build
